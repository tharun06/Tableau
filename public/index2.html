<!DOCTYPE html>
<html>

<head>
    <title>RiskHub - FICC RWA</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.2.2.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
    <script type="text/javascript">
     var viz;
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url =
                    "https://public.tableau.com/views/DeskCreditReportUAT/Positions?:embed=y&:display_count=yes",
                    options = {
                    hideTabs: false,
                    hideToolbar: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                        worksheet = viz.getWorkbook().getActiveSheet().getWorksheets();
                        viz.addEventListener(tableau.TableauEventName.TOOLBAR_STATE_CHANGE,
                            onToolbarStateChange);
                        viz.addEventListener(tableau.TableauEventName.PARAMETER_VALUE_CHANGE, onParameterChange);
                        viz.addEventListener(tableau.TableauEventName.MARKS_SELECTION, onMarkSelection);
                    }
                };
            viz = new tableau.Viz(containerDiv, url, options);
        }
        onToolbarStateChange = (toolbarEvent) => {
            // when event occurs, get state and update custom buttons
            var toolbarState = toolbarEvent.getToolbarState();
            updateToolbarState(toolbarState)
        }
        updateToolbarState = (toolbarState) => {
            $('#undoButton').prop('disabled', !toolbarState.isButtonEnabled(tableau.ToolbarButtonName.UNDO));
            $('#redoButton').prop('disabled', !toolbarState.isButtonEnabled(tableau.ToolbarButtonName.REDO));
        }
        redo = () => {
            viz.redoAsync().then(function (t) {
                console.log("redo");
            });
        }
        undo = () => {
            viz.undoAsync().then(function (t) {
                console.log("undo");
            });
        }
        onParameterChange = (parameterEvent) => {
            return parameterEvent.getParameterAsync().then(function (m) {
                console.log("[Event] Parameter selection, " + " parameter " + m.getCurrentValue().value);
            })
        };
        fin.desktop.InterApplicationBus.subscribe('app1-uuid', 'reset button clicked', (msg, uuid, name) => {
            clearSelection();
        });
        clearSelection = () => {
            for (var i = 0; i < worksheet.length; i++) {
                worksheet[i].clearSelectedMarksAsync();
            }
        }
        onMarkSelection = (marksEvent) => {
            console.log(marksEvent.getEventName());
            return marksEvent.getMarksAsync().then(function (m) {
                console.log("[Event] Marks selection, " + m.length + " marks");
                console.log(m);
                if (m.length == 0) {
                    //Either unselecting the mark or
                    // handleClearedSelection(m);
                    return;
                }
                reportSelectedMarks(m);
            });
        };
        reportSelectedMarks = (marks) => {
            for (var markindex = 0; markindex < marks.length; markindex++) {
                var pairs = marks[markindex].getPairs()
            }
            pairs2 = JSON.stringify(pairs)
            console.log(pairs2)
            fin.desktop.InterApplicationBus.send('app1-uuid', 'pairs2', pairs2);
            fin.desktop.InterApplicationBus.unsubscribe('app1-uuid', 'pairs', pairs => {
                return;
            });
        };
        fin.desktop.InterApplicationBus.subscribe('app1-uuid', 'pairs', (msg, uuid, name) => {
            console.log(msg);
            console.log(JSON.stringify(msg, null, 4))
            // console.log("The application:" + " " + uuid + " " + value3);
            console.log(worksheet.length)
            for (var i = 0; i < worksheet.length; i++) {
                for (var pairindex = 0; pairindex < msg.length; pairindex++) {
                    worksheet[i].selectMarksAsync(msg[pairindex].fieldName, msg[pairindex].formattedValue,
                        tableau.SelectionUpdateType.ADD)
                }
            }
            //event.stopImmediatePropagation()
        });
    </script>
</head>

<body onload="initViz() ;">
    <div>
        <button id="undoButton" onclick="undo()" class="btn" disabled>Undo</button>
        <button id="redoButton" onclick="redo()" class="btn" disabled>Redo</button>
        <button id="ResetButton" onclick="clearSelection()" class="btn">Reset</button>
    </div>
    <div id="vizContainer" style="width:800px; height:700px;"></div>
    <br />
</body>

</html>
